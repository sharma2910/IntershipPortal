<div class="row mt-5 pt-5">
    <div class="col-sm-8 offset-sm-2">
        <h1>{{ internship.title }}</h1>
        <div class="card  border-warning mb-3 pt-2">
            <div class="card-body">
                <div class="pb-3" >
                {{ internship.details }}    
                </div>
                <div class="row">
                    <div class="col-sm-4 pt-2">
                        <h5> Starts From : {{ internship.startDate | date: 'MMM dd, yyyy' }}</h5>
                    </div>                    
                    <div class="col-sm-2 offset-sm-6 float-right">
                        <h3>{{ internship.company }}</h3>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-sm-4 pt-2">
                        <h5>Apply By : {{ internship.startDate | date: 'MMM dd, yyyy' }}</h5>
                    </div>                    
                </div>
                <div class="row">
                    <div class="col-sm-4 pt-2">
                        <h5>Stipend : {{ internship.stipend | currency: 'INR' }}</h5>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8 offset-sm-2 " *ngIf="!isFaculty">
        <button class="btn btn-warning btn-block" (click)="onApplyClicked()">Apply</button>
        <div class="pt-3">
            <div class="alert alert-success" *ngIf="message">{{message}}</div>
        </div>
    </div>
</div>
