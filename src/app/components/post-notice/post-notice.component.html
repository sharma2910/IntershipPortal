
            <div class="card border-0">
                <div class="card-title text-center">
                    <h5>Notice</h5>
                </div>
                <div class="card-body">
                    <form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">  
                        <div class="form-group">
                            <label>Notice Title</label>
                            <input type="text" 
                                class="form-control"
                                placeholder="Notice Title"
                                [formControl]="myForm.controls['title']">
                        </div>
                        <div class="alert alert-danger" 
                            *ngIf="( !myForm.controls['title'].valid && myForm.controls['title'].touched )">
                            Title Required 
                        </div>
                        <div class="form-group green-border-focus">
                            <label>Notice</label>
                            <textarea class="form-control"
                             id="exampleFormControlTextarea5" 
                             rows="3"
                             [formControl]="myForm.controls['notice']"
                             ></textarea>
                        </div>
                        <div class="alert alert-danger" 
                            *ngIf="( !myForm.controls['notice'].valid && myForm.controls['notice'].touched )">
                            Title Required 
                        </div>
                        <button 
                                type="button"
                                (click)='onSubmit(myForm)'
                                class="btn-round btn btn-warning btn-block"
                                [disabled]="!myForm.valid"
                                >
                            Post
                        </button>
                        <div class="pt-5">
                            <div class="alert-success alert " *ngIf='message'>
                                {{message}}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
