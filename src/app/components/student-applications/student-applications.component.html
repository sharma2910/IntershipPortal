<div class="row mt-5 pt-5">
    <div class="col-sm-8 offset-sm-2">
        <div class="card  border-warning mb-3 pt-2" >
          <div class="card-body">
              <ul class="list-group">
                  <li class="list-group-item" *ngFor="let application of applications">
                      <div class="row">
                          <div class="col-sm-4">
                               {{application.studentName + " "}} PRN - {{application.PRN}}  
                          </div>   
                          <div class="col-sm-4 offset-sm-4 float-right">
                              {{application.intershipName}} 
                          </div>                    
                      </div>
                      <div class="row">
                        <div class="col-sm-4 pt-1"><i>Status : {{application.ApplicationStatus}}</i></div>
                      </div>
                  </li>
                </ul>
          </div>
        </div>
    </div>
</div>
